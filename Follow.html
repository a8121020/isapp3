<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>
    <link rel="stylesheet" href="mystyle.css">

    <script>
        osql.requireLogin();//すべてのページに入れる．google認証をして，osql.connect()や，osql.getMe()を使えるようにしてくれる．
        var UserId = osql.getParam('id');
        console.log(UserId);

        $().ready(function () {
            FollowTweet();
        })

        async function FollowTweet() {
            var sql = `select Users.id, Users.name, Tweets.tweet, Tweets.picture, Tweets.tweet,Tweets.time from (Users inner join Tweets on Users.id = Tweets.studentid)inner join Follows on Follows.toid = Tweets.studentid where Follows.fromid = "${UserId}"`
            var objects = await osql.connect(sql);
            var html = "";
            var Tweet = "Tweets.tweet";
            html = html + '<table border="1">';
            console.log(objects);
            if (objects.length == 0) {
                document.getElementById('FollowTweet').innerHTML = "まだ誰もフォローしていないよ";
            } else {
                for (var i = 0; i < objects.length; i++) {
                    var object = objects[i];
                    var Tweet = "Tweets.tweet";
                    html = html + '<tr>';
                    //html = html + '<td>' + object.id + '</td>'
                    //html = html + '<td>' + object.id + '</td>'
                    html = html + '<td>' + '<a href="userpage.html?id=' + object.id + '">@' + object.id + '</a>'
                    //html = html + '<td>' + object.name + '</td>';
                    html = html + '<br><a class="PictureWidth">' + object.picture + '</a>';
                    html = html + '<br>' + object[Tweet];
                    html = html + '<br>' + object.time;

                }
                html = html + '</tr></table>';
                document.getElementById('FollowTweet').innerHTML = html;
            }
        }

    </script>

</head>

<body>
    <div class="Center">
        <h2>フォローしている人のタイムライン</h2>
        <hr>
        <p id="FollowTweet"></p>
    </div>
</body>

</html>
