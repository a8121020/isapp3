<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        //ユーザー名を変えられないようにグレーアウト
        //User変更のページからプログラムを引用
        osql.requireLogin();//すべてのページに入れる．google認証をして，osql.connect()や，osql.getMe()を使えるようにしてくれる．

        function button1Pressed() {
            doInsert();
        }

        $().ready(function () {
            setInterval(doSelect, 2000);
        })

        $().ready(function () {
            init();
        })

        $().ready(async function () {
            var username = sessionStorage.getItem('username');
            document.getElementById('tf1').value = username;
        })

        function button3Pressed() {
            doserch();
        }

        function init() {
            var UserId = sessionStorage.getItem('userid');
            document.getElementById('tf1').value = UserId;

            var username = sessionStorage.getItem('username');
            //document.getElementById('userLink').innerHTML = username;
            document.getElementById('userLink').innerHTML = '<a href="userpage.html?id=' + UserId + '">' + username + '</a>';
        }

        async function doInsert() {
            var userid = sessionStorage.getItem('userid');
            var username = sessionStorage.getItem('username');
            var tweet = document.getElementById('tf2').value;

            var sql = `insert into Tweets (studentid,name,tweet, time) values("${userid}", "${username}","${tweet}", now());`;
            var objects = await osql.connect(sql);
            console.log(objects);

            document.getElementById('result1').innerHTML = "tweetしました";

            document.getElementById('tf2').value = "";
        }

        async function doserch() {
            var tweet = document.getElementById('tf3').value;
            var sql = 'select * from Tweets where tweet like "%' + tweet + '%"';
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html = html + '<table border="1">';
            for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                html = html + '<tr>';
                html = html + '<td>' + object.id + '</td>'
                html = html + '<td>' + object.name + '</td>'
                html = html + '<td>' + object.tweet + '</td>'
                html = html + '<td>' + object.time + '</td>';
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('result2').innerHTML = html;
        }

        async function doSelect() {
            var sql = 'select * from Tweets order by time desc limit 20';
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html = html + '<table border="1">';
            for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                html = html + '<tr>';
                html = html + '<td>' + object.id + '</td>'
                html = html + '<td>' + '<a href="userpage.html?id=' + object.studentid + '">@' + object.studentid + '</a></td>'
                html = html + '<td>' + object.name + '</td>'
                html = html + '<td>' + object.tweet + '</td>'
                html = html + '<td>' + object.time + '</td>';
                html = html + '<td>' + '<button onclick="Follow(\'' + object.studentid + '\')">フォローする</button>' + '</td>';
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('result2').innerHTML = html;
        }
        async function Follow(Followed) {
            var Follower = sessionStorage.getItem('userid');
            var ans = window.confirm("フォローしますか？");
            if (Follower == Followed) {
                document.getElementById("resultFollow").innerHTML = "自分をフォローしようとしています"
            } else if (Follower != Followed && ans == true) {
                var sql = `insert into Follows (fromid,toid) values("${Follower}", "${Followed}")`;
                var object = await osql.connect(sql);
                document.getElementById("resultFollow").innerHTML = "フォローしました！"
            }
        }
    </script>

</head>

<body>
    <h1>みんなのツイート</h1>
    <!--<h2><a href="userpage.html" id="userLink"></a></h2>-->
    <h2 id="userLink"></h2>
    <br>
    名前:<input id="tf1" value="" type="textfield">
    <br>
    tweet:<input id="tf2" size=50 type="textfield">
    <form action="test.html" method="post" enctype="multipart/form-data">
        <input type="file" name="test" required>
        <input type="submit" value="送信する">
    </form>
    <button onclick="button1Pressed()">tweet</button>
    <br>
    <p id="result1"></p>

    <button onclick="button2Pressed()">X</button>
    tweet検索:<input id="tf3" type="textfield">
    <button onclick="button3Pressed()">検索</button>
    <hr>
    <p id="result2">xxxx</p>
    <p id="resultFollow"></p>

</body>

</html>
