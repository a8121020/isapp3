<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();//すべてのページに入れる．google認証をして，osql.connect()や，osql.getMe()を使えるようにしてくれる．

        $(document).ready(async function () {
            //var username = sessionStorage.getItem('username');
            var id = osql.getParam('id');
            document.getElementById('userName').innerHTML = id;
            Follow();

            var sql = `select name from Users where id ="${id}"`
            var objects = await osql.connect(sql);
            var object = objects[0];
            UserName = object['name']
            document.getElementById('userName').innerHTML = UserName;
        });
        async function Follow() {
            var fromid = osql.getParam('id');
            var toid = osql.getParam('id');
            console.log(fromid);
            var sqlFollow = `select count(*) from Follows where fromid ="${fromid}"`;
            var sqlFollower = `select count(*) from Follows where fromid ="${toid}"`;
            var objectsFollow = await osql.connect(sqlFollow);
            var objectsFollower = await osql.connect(sqlFollower);
            var CountFollow = objectsFollow[0];
            var CountFollower = objectsFollower[0];
            document.getElementById("Follower").innerHTML = "フォロー:" + CountFollow['count(*)'];
            document.getElementById("Follow").innerHTML = "フォロワー:" + CountFollower['count(*)']
        }

    </script>

</head>

<body>
    <h1 id="userName"></h1>
    <div>
        <!---
        <h3 id="Follower">フォロワー：</h3>
        <h3 id="Follow">フォロー：</h3>
        -->
        <h3 id="Follower"></h3>
        <h3 id="Follow"></h3>
        <p id="result"></p>
    </div>
    <hr>
    <h2>投稿</h2>
    <hr>
</body>

</html>
