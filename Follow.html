<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();//すべてのページに入れる．google認証をして，osql.connect()や，osql.getMe()を使えるようにしてくれる．
        var UserId = osql.getParam('id');
        console.log(UserId);

        $().ready(function () {
            FollowTweet();
        })

        async function FollowTweet() {
            var sql = `select Users.id, Users.name, Tweets.tweet, Tweets.picture, Tweets.tweet,Tweets.time from (Users inner join Tweets on Users.id = Tweets.studentid)inner join Follows on Follows.toid = Tweets.studentid where Follows.fromid = "as"`
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = "";
            html = html + '<table border="1">';
            for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                html = html + '<tr>';
                //html = html + '<td>' + object.id + '</td>'
                html = html + '<td>' + '<a href="userpage.html?id=' + object.id + '">@' + object.id + '</a></td>'
                html = html + '<td>' + object.name + '</td>';
                html = html + '<td>' + object.tweet + '</td>';
                html = html + '<td>' + object.picture + '</td>';
                html = html + '<td>' + object.time + '</td>';
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('FollowTweet').innerHTML = html;
        }

    </script>

</head>

<body>
    <h2>フォローしている人のタイムライン</h2>
    <hr>
    <p id="FollowTweet"></p>
</body>

</html>
