                html = html + '<td>' + object.picture + '</td>';
                html = html + '<td>' + object.time + '</td>';

                    html = html + '<td>' + '<button onclick="Follow(\'' + object.studentid + '\')">フォローする</button>' + '</td>';
                }
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('result2').innerHTML = html;
